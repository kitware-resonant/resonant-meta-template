project_slug:
  default: "{{ project_name|lower|replace(' ', '-')|regex_replace('[^a-z0-9\\-]', '') }}"
  help: A dash-delimited project identifier.
python_package_name:
  default: "{{ project_slug|replace('-', '_') }}"
  help: An underscore-delimited Python package identifier.
min_python_minor_version:
  default: 12
  help: The minimum Python minor version supported by the project.
max_python_minor_version:
  default: 14
  help: The maximum Python minor version supported by the project.
django_project:
  default: false
  help: Whether this is a Django project, not a library.

_answers_file: .copier-answers.resonant-meta.yml
